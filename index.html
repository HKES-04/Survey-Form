<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      <em>Thank you for taking the time to help us improve the platform</em>
    </p>
    <div class="back">
      <form id="survey-form">
        <div>
          <label for="name" id="name-label"
            >Name
            <input
              class="block"
              id="name"
              type="text"
              placeholder="Enter your name"
              required
          /></label>
        </div>
        <div>
          <label for="email" id="email-label"
            >Email
            <input
              class="block"
              id="email"
              type="email"
              placeholder="Enter your Email"
              required
          /></label>
        </div>
        <div>
          <label for="number" id="number-label"
            >Age (optional)
            <input
              class="block"
              id="number"
              type="number"
              min="13"
              max="120"
              placeholder="Age"
          /></label>
        </div>
        <div>
          <label>Which option best describes your current role?</label>
        </div>
        <div>
          <select id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </div>
        <div>
          <label>Would you recommend freeCodeCamp to a friend?</label>
        </div>
        <div>
          <label for="def"
            ><input type="radio" id="def" name="recommend" value="yes" />
            Definitely</label
          >
        </div>
        <div>
          <label for="maybe"
            ><input type="radio" id="maybe" name="recommend" value="maybe" />
            Maybe</label
          >
        </div>
        <div>
          <label for="not-sure"
            ><input
              type="radio"
              id="not-sure"
              name="recommend"
              value="no"
              class="inline"
            />
            Not sure</label
          >
        </div>
        <div>
          <label>What is your favorite feature of freeCodeCamp?</label>
        </div>
        <div>
          <select id="drop-down">
            <option value="" disabled selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </div>
        <div>
          <label
            >What would you like to see improved? (Check all that apply)</label
          >
        </div>
        <div>
          <label
            ><input type="checkbox" value="front-end" /> Front-end
            Projects</label
          >
        </div>
        <div>
          <label
            ><input type="checkbox" value="back-end" /> Back-end Projects</label
          >
        </div>
        <div>
          <label
            ><input type="checkbox" value="data" /> Data Visualization</label
          >
        </div>
        <div>
          <label><input type="checkbox" value="challenges" /> Challenges</label>
        </div>
        <div>
          <label
            ><input type="checkbox" value="open-source" /> Open Source
            Community</label
          >
        </div>
        <div>
          <label
            ><input type="checkbox" value="gitter" /> Gitter help rooms</label
          >
        </div>
        <div>
          <label><input type="checkbox" value="videos" /> Videos</label>
        </div>
        <div>
          <label><input type="checkbox" value="city" /> City Meetups</label>
        </div>
        <div>
          <label><input type="checkbox" value="wiki" /> Wiki</label>
        </div>
        <div>
          <label><input type="checkbox" value="forum" /> Forum</label>
        </div>
        <div>
          <label
            ><input type="checkbox" value="courses" class="inline" /> Additional
            Courses</label
          >
        </div>
        <div>
          <label>Any comments or suggestions?</label>
        </div>
        <div>
          <textarea
            rows="7"
            cols="50"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
